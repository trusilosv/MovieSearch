<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch</title>
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="Keybord/scriptKeyboard.js"></script>
    <script src="api.js"></script>

</head>

<body>
    <header>
        <h1>MovieSearch</h1>
    </header>
    <main>
        <div class="search">
            <form>
                <input id="inpur__search" type="search" placeholder="Искать здесь...">
                <button class="button__search" type="button">
              <img class="search_img" src="306196.svg" alt="search">
            </button>
                <button class="button__search button__keyboard" type="button">
              <img src="https://img.icons8.com/metro/26/000000/keyboard.png"/>
             </button>
            </form>
        </div>
        <div class="slider">
            <div class="slider__wrapper">
                <div class="slider__item">
                    <div style=" background: orange;">1</div>
                </div>
                <div class="slider__item">
                    <div style=" background: green;">2</div>
                </div>
                <div class="slider__item">
                    <div style=" background: violet;">3</div>
                </div>
                <div class="slider__item">
                    <div style=" background: coral;">4</div>
                </div>
                <div class="slider__item">
                    <div style=" background: black;">5</div>
                </div>
            </div>
            <a class="slider__control slider__control_left" href="#" role="button"></a>
            <a class="slider__control slider__control_right slider__control_show" href="#" role="button"></a>

            <div class="slider__ponel">

            </div>
        </div>
        <div class="Keys"></div>

    </main>
    <footer>
        <p class="footer__element">RS School 2020q1</p>
        <div class="footer__element">
            <img src="https://github.com/fluidicon.png" alt="" width="45px">
            <a class="git" href="https://github.com/trusilosv"> Trusilo SV</a>
